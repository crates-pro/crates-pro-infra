apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-tool-worker
  namespace: analysis-tool-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analysis-tool-worker
  template:
    metadata:
      labels:
        app: analysis-tool-worker
    spec:
      containers:
        - name: container-0
          image: localhost:30500/analysis-tool-worker:local-20250325-2107
          env:
            - name: KAFKA_CONSUMER_GROUP_ID
              value: analysis-tool-worker-1-group
            - name: POSTGRES_HOST_IP
              value: postgresql-test1.postgresql.svc.cluster.local
            - name: POSTGRES_HOST_PORT
              value: "5432"
            - name: TUGRAPH_BOLT_URL
              value: bolt://tugraph-test1.tugraph.svc.cluster.local:7687
          volumeMounts:
            - name: crates-volume
              mountPath: /var/crates
      volumes:
        - name: crates-volume
          hostPath:
            path: /mnt/crates/freighter/crates
            type: Directory
